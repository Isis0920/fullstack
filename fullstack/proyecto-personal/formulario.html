<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Wonder´s pets</title>
    <link rel="shorcut icon" href="img/logopequeño.png" type="img/png">

    <link rel="preload" href="css/style.css" as="style">
    <link href="css/style.css" rel="stylesheet">

    <link rel="preload" href="css/normalize.css" as="style">
    <link href="css/normalize.css" rel="stylesheet">
</head>
<body>

    <h2 class="contenedor textForm">¿Ya estás registrado? Inicia sesion aqui.</h2>

    <br>

    <form class="contenedor">
        <fieldset class="bordeForm">

            <legend>Inicia Sesion:
            </legend>

            <br>

            <label>Email o Nombre de Usuario:
                <input class="cajaForm" type="text" placeholder="Tu Usuario">
            </label>

            <label>Contraseña:
                <input class="cajaForm" type="password" placeholder="Introduzca su contraeña">
            </label>

        </fieldset>

    </form>

    <br><br>

    <form class="contenedor">
        <fieldset class="bordeForm">

            <legend>Registrate aquí
            </legend> 
            Registrese aqui para poder completar sus compras, unirse a nuestro Newsletter
            y mantenerte informado de las últimas novedades.

            <legend>Los campos marcados con (*) son obligatorios</legend>

            <br>

            <label>*Nombre
                <input type="text" placeholder="Tu nombre">
            </label>

            <label>*Apellidos
                <input type="text" placeholder="Apellidos">
            </label>

            <br>

            <label>*Email
                <input type="email" placeholder="Tu email">
            </label>

            <label>*Nombre de usuario
                <input type="text">
            </label>

            <label>*Contraseña
                <input type="password">
            </label>

            <br><br>

            <label>Mensaje</label>
            <textarea></textarea>
            <input type="submit" value="Enviar">


        </fieldset>

    </form>

</body>
</html>
